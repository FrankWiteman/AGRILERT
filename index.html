
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AGRILERT | Climate-Smart Hub</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AGRILERT">
    <meta name="theme-color" content="#064e3b">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png">
    
    <!-- Splash Screen for iOS (Optional but improves "App" feel) -->
    <link rel="apple-touch-startup-image" href="https://cdn-icons-png.flaticon.com/512/628/628283.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      #root { min-height: 100vh; }
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #1e293b; color: #f8fafc;
        padding: 40px; z-index: 9999;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        line-height: 1.5;
        overflow: auto;
      }
      /* Prevent elastic scrolling on iOS */
      body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        -webkit-overflow-scrolling: touch;
      }
      #root {
        height: 100%;
        overflow-y: auto;
      }
    </style>

    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = ""; 
      }

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        if (typeof msg === 'string' && (msg.includes('userReportLinkedCandidate.json') || msg.includes('extension'))) return false;
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = `
            <h1 style="color:#f43f5e; font-size: 24px; margin-bottom: 16px;">App Launch Error</h1>
            <div style="background:#0f172a; padding: 20px; border-radius: 8px; border: 1px solid #334155;">
              <p><strong>Message:</strong> ${msg}</p>
              <p><strong>File:</strong> ${url}</p>
              <p><strong>Line:</strong> ${lineNo}:${columnNo}</p>
              ${error ? `<pre style="margin-top:16px; color:#94a3b8; font-size:12px; white-space: pre-wrap;">${error.stack}</pre>` : ''}
            </div>
            <button onclick="location.reload()" style="margin-top:20px; background:#334155; color:white; padding:8px 16px; border-radius:6px; cursor:pointer; border:none;">Retry</button>
          `;
        }
        return false;
      };
    </script>

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <div id="error-overlay"></div>
    
    <script type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registered successfully'))
            .catch(err => {
              console.info('Service Worker registration skipped or failed:', err);
            });
        });
      }
    </script>
</body>
</html>
